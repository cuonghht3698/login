<div class="container authen">
  <div class="menu-bar mt-5">
    <div class="row" style="cursor: pointer;">
      <div class="col-6" >
        <a routerLink="authent/login" class="login" (click)="checked=true">Sign In</a>

        <div class="mt-2" [class]="{line:checked}"></div>
      </div>
      <div class="col-6" >
        <a routerLink="authent/register" class="register" (click)="checked=false">Sign Up</a>

        <div class="mt-2" [class]="{line:!checked}"></div>
      </div>
    </div>
  </div>
  <hr>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <pre></pre>
</div>
